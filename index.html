<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Basic One Page Scroll Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="nav-container">
    <!-- mobile navigaation -->
    <div id="nav">
      <a id="link-hero"   href="#hero"  class="link"></a>
      <a id="link-one"    href="#one"   class="link"></a>
      <a id="link-two"    href="#two"   class="link"></a>
      <a id="link-three"  href="#three" class="link"></a>
    </div>
    <!-- desktop navigaation -->
    <ul id="menu">
      <li data-menuanchor="firstPage"><a id="menu-hero" href="#firstPage"></a></li>
      <li data-menuanchor="secondPage"><a id="menu-one" href="#secondPage"></a></li>
      <li data-menuanchor="3rdPage"><a id="menu-two" href="#3rdPage"></a></li>
      <li data-menuanchor="4thpage"><a id="menu-three" href="#4thpage"></a></li>
    </ul>
  </div>

  <div id="fullpage">
    <div id="hero"  class="section">
        <div id="wrapper">

            <form name="login-form" class="login-form" action="" method="post">
            
              <div class="header">
              <h1>Login Form</h1>
              <span>Fill out the form below to login to my super awesome imaginary control panel.</span>
              </div>
            
              <div class="content">
              <input name="username" type="text" class="input username" placeholder="Username" />
              <div class="user-icon"></div>
              <input name="password" type="password" class="input password" placeholder="Password" />
              <div class="pass-icon"></div>		
              </div>
          
              <div class="footer">
              <input type="submit" name="submit" value="Login" class="button" />
              <input type="submit" name="submit" value="Register" class="register" />
              </div>
            
            </form>
          
          </div>
          <div class="gradient"></div>
          
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end hero -->
    <div id="one"   class="section">
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end one -->
    <div id="two"   class="section">
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end two -->
    <div id="three"  class="section">
      <div class="three-text-wrapper">
      </div>
      <div id="footer">
        <p>Copyright Â© 2019 Boho Elsokhna - All Rights Reserved</p>
      </div>
    </div><!-- end three -->
  </div>
  
  </body>

  </html>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type="text/javascript" src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/jquery.fullPage.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js'></script>
  <script src="app.js"></script>

</body>

</html>
