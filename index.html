<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Boho</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Gruppo&display=swap" rel="stylesheet">

</head>

<body>
  <div id="nav-container">
    <ul id="menu">
      <li data-menuanchor="firstPage"><a id="menu-hero" href="#firstPage"></a></li>
      <li data-menuanchor="secondPage"><a id="menu-one" href="#secondPage"></a></li>
      <li data-menuanchor="3rdPage"><a id="menu-two" href="#3rdPage"></a></li>
      <li data-menuanchor="4thpage"><a id="menu-three" href="#4thpage"></a></li>
    </ul>
  </div>
  
  <div id="fullpage">
    <div id="hero"  class="section">
        <div id="form-wrapper">

            <form name="login-form" class="login-form" action="" method="post">
            
              <div class="header">
                <h1>Contact Us</h1>
              </div>
            
              <div class="content">
                <div class="form-group">
                  <input type="text" class="input username" placeholder="Username" />
                  <div class="user-icon animated-icon"><i class="far fa-user"></i></div>
                </div>
                <div class="form-group">
                  <input type="email" class="input email" placeholder="Email" />
                  <div class="email-icon animated-icon"><i class="far fa-paper-plane"></i></i></div>		
                </div>
                <div class="form-group">
                  <input type="text" class="input phone" placeholder="Phone" />
                  <div class="phone-icon animated-icon"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <div class="form-group">
                  <textarea rows="3" placeholder="I'm Interested In"></textarea>
                </div>
              </div>
          
              <div class="footer">
                <input type="submit" name="submit" value="Send" class="button" />
              </div>
            
            </form>
          
          </div>
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end hero -->
    <div id="one"   class="section">
      	<div id="slider-main">
            <div id="slider-item">
              <img src="img/slider/slide1.jpg" alt="">
              <img src="img/slider/slide2.jpg" alt="">
              <img src="img/slider/slide3.jpg" alt="">
              <img src="img/slider/slide4.jpg" alt="">
              <img src="img/slider/slide5.jpg" alt="">
              <img src="img/slider/slide6.jpg" alt="">
              <img src="img/slider/slide7.jpg" alt="">
        
              <p>BeaPro</p>
            </div>
            <div id="ground"></div>
          </div>
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end one -->
    <div id="two"   class="section">
      <div class="arrow-box">
        <div class="arrow"></div>
      </div>
    </div><!-- end two -->
    <div id="three"  class="section">
      <div class="three-text-wrapper">
      </div>
      <div id="footer">
        <p>Copyright Â© 2019 Boho Elsokhna - All Rights Reserved</p>
      </div>
    </div><!-- end three -->
  </div>
  
  </body>

  </html>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type="text/javascript" src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/jquery.fullPage.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js'></script>
  <script src="js/3dslider.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
